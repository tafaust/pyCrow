[loggers]
keys=root,pyCrow

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_pyCrow]
level=DEBUG
handlers=consoleHandler
qualname=pyCrow
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)-25s - %(levelname)-8s - %(message)s
datefmt=
